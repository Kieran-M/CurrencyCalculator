<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="myapp.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" sizes="128x128" href="images/icon.png" />
    <link rel="icon" sizes="128x128" href="/images/icon.png" />
  </head>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <body>
    <header>
      <button class="openbtn" onclick="view.openNav()">â˜°</button>
      <h1>Currency Converter</h1>
    </header>

    <main id="main">
      <div class="display">
        <p>Visiting</p>
        <input type="text" name="away" id="away" value="0" disabled />
        <p>Card Estimate</p>
        <input type="text" name="visting" id="visiting" disabled />
      </div>
      <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="view.closeNav()"
          >&times;</a
        >
        <div class="awayCurrency">
          <h3>Visiting Currency</h3>
          <img src="images/PHP.png" alt="Flag" id="awayFlag" class="flag" />
          <br />
          <select name="away" class="select" id="awayCurrency">
            <option value="EUR" selected="selected">EUR</option>
            <option value="USD">USD</option>
            <option value="JPY">JPY</option>
            <option value="BGN">BGN</option>
            <option value="CZK">CZK</option>
            <option value="DKK">DKK</option>
            <option value="GBP">GBP</option>
            <option value="HUF">HUF</option>
            <option value="PLN">PLN</option>
            <option value="RON">RON</option>
            <option value="SEK">SEK</option>
            <option value="CHF">CHF</option>
            <option value="ISK">ISK</option>
            <option value="NOK">NOK</option>
            <option value="HRK">HRK</option>
            <option value="RUB">RUB</option>
            <option value="TRY">TRY</option>
            <option value="AUD">AUD</option>
            <option value="BRL">BRL</option>
            <option value="CAD">CAD</option>
            <option value="CNY">CNY</option>
            <option value="HKD">HKD</option>
            <option value="IDR">IDR</option>
            <option value="KRW">KRW</option>
            <option value="MXN">MXN</option>
            <option value="MYR">MYR</option>
            <option value="NZD">NZD</option>
            <option value="PHP">PHP</option>
            <option value="SGD">SGD</option>
            <option value="THB">THB</option>
            <option value="ZAR">ZAR</option>
          </select>
        </div>
        <div class="homeCurrency">
          <h3>Home Currency</h3>
          <img src="images/EU.webp" alt="Flag" id="homeFlag" class="flag" />
          <br />
          <select name="home" class="select" id="homeCurrency">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="JPY">JPY</option>
            <option value="BGN">BGN</option>
            <option value="CZK">CZK</option>
            <option value="DKK">DKK</option>
            <option value="GBP" selected="selected">GBP</option>
            <option value="HUF">HUF</option>
            <option value="PLN">PLN</option>
            <option value="RON">RON</option>
            <option value="SEK">SEK</option>
            <option value="CHF">CHF</option>
            <option value="ISK">ISK</option>
            <option value="NOK">NOK</option>
            <option value="HRK">HRK</option>
            <option value="RUB">RUB</option>
            <option value="TRY">TRY</option>
            <option value="AUD">AUD</option>
            <option value="BRL">BRL</option>
            <option value="CAD">CAD</option>
            <option value="CNY">CNY</option>
            <option value="HKD">HKD</option>
            <option value="IDR">IDR</option>
            <option value="KRW">KRW</option>
            <option value="MXN">MXN</option>
            <option value="MYR">MYR</option>
            <option value="NZD">NZD</option>
            <option value="PHP">PHP</option>
            <option value="SGD">SGD</option>
            <option value="THB">THB</option>
            <option value="ZAR">ZAR</option>
          </select>
        </div>
        <br />
        <div class="bankFee">
          <h3>Bank Fee</h3>
          <select name="bankFee" class="select" id="bankFee">
            <option value="0" selected="selected">0%</option>
            <option value="2">2%</option>
            <option value="4">4%</option>
            <option value="6">6%</option>
          </select>
        </div>
      </div>
      <div class="calculator card">
        <div class="calculator-keys">
          <button type="button" class="calc-button" value="7">7</button>
          <button type="button" class="calc-button" value="8">8</button>
          <button type="button" class="calc-button" value="9">9</button>

          <button type="button" class="calc-button" value="4">4</button>
          <button type="button" class="calc-button" value="5">5</button>
          <button type="button" class="calc-button" value="6">6</button>

          <button type="button" class="calc-button" value="1">1</button>
          <button type="button" class="calc-button" value="2">2</button>
          <button type="button" class="calc-button" value="3">3</button>

          <button type="button" class="calc-button" value="clear">C</button>
          <button type="button" class="calc-button" value="0">0</button>
          <button type="button" class="calc-button" value="=">=</button>
        </div>
      </div>
    </main>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
